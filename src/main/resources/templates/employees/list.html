<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom styles */
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Employees</h1>
        <a class="btn btn-primary mb-3" href="/employees/new">Add New Employee</a>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}">Name</td>
                    <td th:text="${employee.position}">Position</td>
                    <td th:text="${employee.salary}">Salary</td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/employees/{id}/edit(id=${employee.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/employees/{id}/delete(id=${employee.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
